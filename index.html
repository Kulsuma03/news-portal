<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barefoot Blonde</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon  -->
    <script src="https://kit.fontawesome.com/a716aef79b.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <!-- navbar  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid d-flex justify-content-around">
                <a class="navbar-brand text-primary" href="#">Barefoot Blonde</a>
                <div class="d-flex ">
                    <a class="nav-link active text-primary" aria-current="page" href="index.html">Home</a>
                    <a class="nav-link active ms-4 " aria-current="page" href="blog.html">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Category -->
        <section class="container">
            <div id="category" class="d-lg-flex justify-content-around my-4">

            </div>
        </section>
        <!-- item count  -->
        <section class=" time container px-lg-5 my-3">
            <div class="container bg-light py-3">
                <p>Found Item: <span id="item-count" ></span></p>
            </div>
        </section>
        <!-- spiner -->
        <section >
            <div  id="spiner" class="d-none" >
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-info " role="status">
                        <span class="visually-hidden"></span>
                      </div>
                </div>
            </div>
            
            
        </section>
        <!-- not found  -->
        <section>
            <div>
                <h1 id="found-non" class="text-center text-danger fw-bold"></h1>
            </div>
        </section>
        <!-- data container  -->
        <section class="container px-lg-5">
            <div id="data-container">
                <div class="card mb-3  mx-auto my-4">

                </div>
            </div>


        </section>
        
        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div >
                        <div id="modal" class="modal-body">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- javascript  -->
    <script src="js/app.js"></script>
    <!-- bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
